<div class="despesa-detail">
    <h2>Detalhes da Despesa</h2>
    <form>
      <div>
        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria" [(ngModel)]="despesa.categoria">
          <option value="MULTA" [selected]="despesa.categoria === 'MULTA'">Multa</option>
          <option value="MANUTENCAO" [selected]="despesa.categoria === 'MANUTENCAO'">Manutenção</option>
          <option value="IMPOSTO" [selected]="despesa.categoria === 'IMPOSTO'">Imposto</option>
          <option value="OUTRO" [selected]="despesa.categoria === 'OUTRO'">Outro</option>
        </select>
      </div>
      <div>
        <label for="valor">Valor:</label>
        <input id="valor" name="valor" [(ngModel)]="despesa.valor" type="number" step="0.01" disabled>
      </div>
      <div>
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" [(ngModel)]="despesa.descricao" rows="4" disabled></textarea>
      </div>
      <div>
        <label for="veiculo">Veículo:</label>
        <input id="veiculo" name="veiculo" [(ngModel)]="despesa.veiculo.id" type="text" disabled>
      </div>
      <button type="button" (click)="salvar()">Salvar</button>
    </form>
  </div>
